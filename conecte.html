<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous | Future Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Future <span>Tech</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="about.html">Équipe</a></li>
                <li><a href="conecte.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="section-header">
            <h2>Contactez-nous</h2>
            <p>Vous avez un projet en tête ? Discutons-en.</p>
        </div>
        
        <div class="form-wrapper">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" required placeholder="Votre nom">
                </div>

                <div class="form-group">
                    <label for="email">Email professionnel</label>
                    <input type="email" id="email" name="email" required placeholder="exemple@email.com">
                </div>

                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" name="subject" placeholder="Sujet de votre message">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Comment pouvons-nous vous aider ?"></textarea>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Envoyer le message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Future Tech Agency. Tous droits réservés.</p>
    </footer>

</body>
</html>
